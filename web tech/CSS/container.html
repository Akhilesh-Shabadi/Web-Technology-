<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
    <style>
        .parent{
            border: 12px solid pink;
            height: 500px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: burlywood;
        }

        .child{
            border: 3px solid brown;
            height: 200px;
            width: 300px;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
