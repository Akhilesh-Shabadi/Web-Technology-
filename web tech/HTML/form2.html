<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login</legend>
            <label for="UserName">UserName :</label>
                <input type="text" name="UserName" id="UserName"> <br> <br>
            <label for="fristname">First Name :</label>
                <input type="text" name="fristname" id="fristname"> <br> <br>
            <label for="lastname">Last Name :</label>
                <input type="text" name="lastname" id="lastname"> <br> <br>
            <label for="phonenumber">Phone Number :</label>
                <input type="number" name="phonenumber" id="phonenumber"> <br> <br>
            <label for="dob">Date of Birth :</label>
                <input type="date" name="dob" id="dob"> <br> <br>
            <label>Gender :</label>
                <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                    <label for="female">Female</label> <br> <br>
            <label for="email">Email :</label>
                <input type="email" name="email" id="email"> <br> <br>
            <label for="password">Password :</label>
                <input type="password" name="password" id="password"> <br> <br>
            <label for="confirmpassword">Confirm Password :</label>
                <input type="password" name="confirmpassword" id="confirmpassword">  <br> <br>
            <button>Login</button>
            <button type="reset">Cancel</button>
            <br> <br>
            <a href="./forgotpassword.html" target="_blank">Forgot Password</a>
        </fieldset>
    </form>
</body>
</html>
