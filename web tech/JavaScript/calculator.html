<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="">
        <input type="text" name="data" id="" style="width: 95px;">
        <div>
            <button onclick="data.value+=1">1</button>
            <button onclick="data.value+=2">2</button>
            <button onclick="data.value+=3">3</button>
            <button onclick="data.value+='+'">+</button>
        </div>
        <div>
            <button onclick="data.value+=4">4</button>
            <button onclick="data.value+=5">5</button>
            <button onclick="data.value+=7">6</button>
            <button onclick="data.value+='-'">-</button>
        </div>
        <div>
            <button onclick="data.value+=7">7</button>
            <button onclick="data.value+=8">8</button>
            <button onclick="data.value+=9">9</button>
            <button onclick="data.value+='*'">*</button>
        </div>
        <div>
            <button onclick="data.value+=0">0</button>
            <button onclick="data.value+='.'">.</button>
            <button onclick="data.value+='-'">=</button>
            <button onclick="data.value+='/'">/</button>
        </div>
    </form>
    <script src="./calculator.js"></script>
</body>
</html>
